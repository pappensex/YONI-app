name: Security CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@b4ffde65f46336ab88eb53be808477a107bc5506
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@60d2f5dd6bcf6ccab7c84535633495a1ef196be3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Tests
        run: npm test --if-present

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@d8a657ea5c328fa79ebe2de595bf924b297dc077
        with:
          args: detect --redact --no-banner
