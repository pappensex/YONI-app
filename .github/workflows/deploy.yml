name: Autarker PIHOCH7 Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Validate CHIBot Blueprint
        run: |
          node -e "
            const bp = require('./app/data/chibot-blueprint').blueprint;
            if (!bp.pages?.length) throw new Error('Blueprint invalid: No pages');
            if (!bp.bots?.length) throw new Error('Blueprint invalid: No bots');
            console.log('Blueprint integrity OK (π⁷)');
          "

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        uses: vercel/vercel-action@v3
        with:
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
